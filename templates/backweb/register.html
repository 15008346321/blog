
{% extends 'backweb/loginbase.html' %}

{% block title %}
    注册
{% endblock %}


{% block content %}


    <form action="index.html" method="post" autocomplete="off" class="form-signin">
        <h2 class="form-signin-heading">管理员注册</h2>

        <label for="userName" class="sr-only">用户名{{err_name}}</label>
        <input type="text" id="userName" name="username" class="form-control" placeholder="请输入用户名" required autofocus autocomplete="off" maxlength="10">

        <label for="userPwd" class="sr-only">密码{{err_pw}}</label>
        <input type="password" id="userPwd" name="userpwd" class="form-control" placeholder="请输入密码" required autocomplete="off" maxlength="18">

        <label for="userPwd" class="sr-only">密码{{err_pw}}</label>
        <input type="password" id="userPwd2" name="userpwd2" class="form-control" placeholder="再次输入确认密码" required autocomplete="off" maxlength="18">

        <a href="main.html"><button class="btn btn-lg btn-primary btn-block" type="submit" id="signinSubmit" name="提交">提交</button></a>
    </form>
